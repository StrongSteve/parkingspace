# Development docker-compose with hot reload
version: '3.8'

services:
  parking-monitor:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PIXEL_THRESHOLD=0.15
      - TF_CONFIDENCE=0.5
    volumes:
      # Mount source for live editing
      - ./backend:/app
    restart: unless-stopped
