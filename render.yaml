# Render.io configuration
services:
  - type: web
    name: parking-monitor
    env: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 8000
      - key: PIXEL_THRESHOLD
        value: 0.15
      - key: DNN_CONFIDENCE
        value: 0.5
      - key: DNN_ENABLED
        value: "true"  # OpenCV DNN uses ~30MB RAM
      - key: DNN_PRELOAD
        value: "false"
